<html>
  <head>
    <title>HackerEarth Extension</title>
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
    <div id="response">
      <div class="jewelHeader">
        <a href="http://www.hackerearth.com" target="_blank"><img src="icon.png" height="20px" width="20px" /></a>
        Notifications
        <br/>
      </div>
      
      <div class="nice-select" style="padding-right:5px;">
        <select id="challengeType">
            <option>CHALLENGE TYPES</option>
        </select>
      </div>

      <div class="sub-heading less-margin" style="padding-left: 10px;" id="upcomingTopParent">Upcoming Challenges</div>  
        <div class="notifications">
          <div id="upcoming"></div>
        </div>  
      </div>    
      
      <div class="sub-heading less-margin" style="padding-left: 10px;" id="ongoingTopParent">Ongoing Challenges</div>
        <div class="notifications">
          <div id="ongoing">
          </div>
      </div>

    </div>
    <div id="indicator">
      <img src='images/ajax-loading-image.gif' width="332px">
	   </div>
    <script src="popup.js"></script>
  </body>
</html>
