<html>
  <head>
    <title>HackerEarth Extension</title>
    <link rel="stylesheet" href="base.css"/>
  </head>
  <body>
    <div id='response'>

      <div class='jewel-header'>
      <a href="http://www.hackerearth.com" target="_blank"
         style="text-decoration: none; font-size: 17px; text-transform: initial; color:#323754;">HackerEarth Challenges</a>
      </div>

      <div class='nice-select' style="padding-right:5px; height:18px;" id='challenge-type-parent'>
        <select id='challenge-type'>
            <option>All</option>
        </select>
      </div>

      <div class="sub-heading less-margin bold" style="padding-left: 10px;" id='ongoing-top-parent'>Live Challenges</div>
      <div class='notifications'>
        <div id='ongoing'></div>
      </div>

      <div class='sub-heading less-margin bold' style="padding-left: 10px;" id='upcoming-top-parent'>Upcoming Challenges</div>
      <div class='notifications'>
        <div id='upcoming'></div>
      </div>

    </div> <!-- End of Response -->

    <div id='indicator'>
      <img src='images/ajax-loading-image.gif' width="332px"/>
	</div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
